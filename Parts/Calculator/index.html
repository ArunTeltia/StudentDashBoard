<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <link rel= "stylesheet" href="style.css">
        <script src="calculator.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id = "calc-container">
            <div id = "input-container">
                <p id = "input-number"></p>
                <p id = "operation-symbol"></p>
            </div>
            <div class = "button1 button" onclick="log()">
                <p> logₓ </p>
            </div>
            <div class = "button1 button" onclick="sin()">
                <p> sin </p>
            </div>
            <div class = "button1 button" onclick="cos()">
                <p> cos </p>
            </div>
            <div class = "button1 button" onclick="tan()">
                <p> tan </p>
            </div>
            <div class = "button1 button" onclick="cClear()">
                <p  id = "clear-button"> C </p>
            </div>
            <div class = "button1 button" onclick="negate()">
                <p> +/– </p>
            </div>
            <div class = "button1 button" onclick="percent()">
                <p> % </p>
            </div>
            <div class = "button2 button" onclick="div()">
                <p> ÷ </p>
            </div>
            <div class = "button1 button" style="grid-row: 3" onclick="">
                <p> ln </p>
            </div>
            <div class = "button1 button" style="grid-row: 3" onclick="asin()">
                <p> sin⁻¹ </p>
            </div>
            <div class = "button1 button" style="grid-row: 3" onclick="atan()">
                <p> cos⁻¹ </p>
            </div>
            <div class = "button1 button" style="grid-row: 3" onclick="atan()">
                <p> tan⁻¹ </p>
            </div>
            <div class = "button3 button" style="grid-row: 3" onclick="digit('7')">
                <p> 7 </p>
            </div>
            <div class = "button3 button" style="grid-row: 3" onclick="digit('8')">
                <p> 8 </p>
            </div>
            <div class = "button3 button" style="grid-row: 3" onclick="digit('9')">
                <p> 9 </p>
            </div>
            <div class = "button2 button" style="grid-row: 3" onclick="add()">
                <p> + </p>
            </div>
            <div class = "button1 button" style="grid-row: 4" onclick="square()">
                <p> x² </p>
            </div>
            <div class = "button1 button" style="grid-row: 4" onclick="pow()">
                <p> xʸ </p>
            </div>
            <div class = "button1 button" style="grid-row: 4" onclick="sqrt()">
                <p> √x </p>
            </div>
            <div class = "button1 button" style="grid-row: 4" onclick="radical()">
                <p> ʸ√x </p>
            </div>
            <div class = "button3 button" style="grid-row: 4" onclick="digit('4')">
                <p> 4 </p>
            </div>
            <div class = "button3 button" style="grid-row: 4" onclick="digit('5')">
                <p> 5 </p>
            </div>
            <div class = "button3 button" style="grid-row: 4" onclick="digit('6')">
                <p> 6 </p>
            </div>
            <div class = "button2 button" style="grid-row: 4" onclick="sub()">
                <p> – </p>
            </div>
            <div class = "button1 button" style="grid-row: 5" onclick="fac()">
                <p> x! </p>
            </div>
            <div class = "button1 button" style="grid-row: 5" onclick="tenPow()">
                <p> 10ˣ </p>
            </div>
            <div class = "button1 button" style="grid-row: 5" onclick="rnd()">
                <p> rnd </p>
            </div>
            <div class = "button1 button" style="grid-row: 5" onclick="rndx()">
                <p> rndₓ </p>
            </div>
            <div class = "button3 button" style="grid-row: 5" onclick="digit('1')">
                <p> 1 </p>
            </div>
            <div class = "button3 button" style="grid-row: 5" onclick="digit('2')">
                <p> 2 </p>
            </div>
            <div class = "button3 button" style="grid-row: 5" onclick="digit('3')">
                <p> 3 </p>
            </div>
            <div class = "button2 button" style="grid-row: 5" onclick="mul()">
                <p> × </p>
            </div>
            <div class = "button1 button" style="grid-row: 6" onclick="rand()">
                <p> rand </p>
            </div>
            <div class = "button1 button" style="grid-row: 6" onclick="e()">
                <p> e </p>
            </div>
            <div class = "button1 button" style="grid-row: 6" onclick="PI()">
                <p> π </p>
            </div>
            <div class = "button1 button" style="grid-row: 6" onclick="Ans()">
                <p> ans </p>
            </div>

            <div class = "button3 button" style="grid-row: 6; grid-column: 5 / span 2" onclick="digit('0')">
                <p> 0 </p>
            </div>
            <div class = "button3 button" style="grid-row: 6" onclick="decimal()">
                <p> . </p>
            </div>
            <div class = "button2 button" style="grid-row: 6" onclick="calculate()">
                <p> = </p>
            </div>
        </div>
    </body>
</html>
